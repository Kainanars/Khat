<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chats.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div style="position: absolute; top: 10px; right: 10px;">
        <button id="logoutButton" class="btn btn-danger" style="background-color: transparent; border: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a.5.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
            </svg>
        </button>
    </div>
    <h2 class="page-title">Chats</h2>
    <form th:action="@{/chats}" method="post" class="mt-4">
        <div class="form-group">
            <input placeholder="Nome do Novo Chat" type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Criar Chat</button>
        </div>
    </form>
    <div class="row">
        <div th:each="chat : ${chats}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${chat.name}"></h5>
                    <a th:href="@{/chat/{id}(id=${chat.id})}" class="btn mt-2">Entrar no Chat</a>
                </div>
            </div>
        </div>
    </div>

    <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.querySelector('#name').value;

        fetch('/api/chats', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name })
        })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    window.location.href = '/chat/' + data.id;
                } else {
                    const errorElement = document.querySelector('#error');
                    errorElement.textContent = data.message || 'Ocorreu um erro';
                    errorElement.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                const errorElement = document.querySelector('#error');
                errorElement.textContent = 'Ocorreu um erro inesperado';
                errorElement.style.display = 'block';
            });
    });
</script>
<script>
    document.querySelector('#logoutButton').addEventListener('click', function() {
        fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    console.error('Erro ao fazer logout');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                const errorElement = document.querySelector('#error');
                errorElement.textContent = 'Ocorreu um erro inesperado';
                errorElement.style.display = 'block';
            });
    });
</script>

</body>
</html>
